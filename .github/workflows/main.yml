name: build
on:
  push:
    branches: [dev, master]
  pull_request:
    branches: [dev, master]
jobs:
  test:
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "2.8.0"
          channel: "stable"
      - run: flutter pub get
      - run: flutter test --coverage
      - uses: codecov/codecov-action@v1.0.7

  build:
    defaults:
        run:
          working-directory: ./
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter test
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          workingDir: example_advance
          baseHref: /high_chart/